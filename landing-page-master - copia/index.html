<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Le Wagon</title>
  <link href="style.css" rel="stylesheet">

  <!-- Change these Google fonts with your own choice -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Crimson+Text:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <p>Le Wagon brings technical skills to creative people </p>
    <a href="https://www.lewagon.com/" target="_blank" class="blue-btn">Apply now</a>
  </div>
  
  <!-- Cards section -->
  <div class="container"> 
    <h2>Discover our campuses</h2>

    <div class="cards">

      <div class="card-white">
        <img src="./images/shanghai.jpg" alt="Le Wagon - Shangai">
        <h3>Shanghai</h3>
        <p>Learn to code with us in Shanghai</p>
      </div>

      <div class="card-white">
        <img src="./images/london.jpg" alt="Le Wagon - London">
        <h3>London</h3>
        <p>Learn to code with us in London</p> 
      </div>

      <div class="card-white">
        <img src="./images/paris.jpg" alt="Le Wagon - Paris">
        <h3>Paris</h3> 
        <p>Learn to code with us in Paris</p>
      </div>

     </div>
     
  </div>
  <!-- Footer section -->

  <div class="footer">
    <p>Website made with ❤️ at Le Wagon</p>
  </div>
</body>
</html>
